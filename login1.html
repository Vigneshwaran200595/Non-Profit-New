<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Charity Login Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Remix Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
<style>
/* ---------------- GLOBAL ---------------- */
body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:#efe8e3;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* MAIN WRAPPER */
.wrapper{
    width:1000px;
    height:600px;
    background:#fff;
    border-radius:22px;
    box-shadow:0 15px 45px rgba(0,0,0,0.18);
    display:flex;
    overflow:hidden;
}

/* LEFT PANEL IMAGE */
.left-panel{
    width:45%;
    height:100%;
    background:url('img/login.webp') no-repeat center/cover;
    position:relative;
}
.left-overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(211,73,50,0.6);
}

/* LOGO */
.left-logo{
    position:absolute;
    top:30px;
    left:30px;
    z-index:5;
}
.left-logo img{
    width:170px;
}

/* HOME BUTTON */
.home-btn{
    position:absolute;
    top:30px;
    right:30px;
    background:#fff;
    color:#d34932;
    font-size:28px;
    padding:8px 12px;
    border-radius:10px;
    text-decoration:none;
    z-index:10;
    display:inline-flex;
    align-items:center;
    justify-content:center;
}
.home-btn:hover{
    background:#000;
    color:#fff;
}

/* Motivation text */
.left-text{
    position:absolute;
    bottom:50px;
    left:40px;
    width:80%;
    color:#fff;
    z-index:5;
}
.left-text h2{
    font-size:36px;
    font-weight:800;
    margin:0;
}
.left-text p{
    font-size:15px;
    opacity:0.95;
    margin-top:10px;
}

/* RIGHT PANEL */
.right-panel{
    width:55%;
    padding:70px 60px;
    overflow:auto;
}

/* COMMON FORM STYLES */
form{
    display:none;
    flex-direction:column;
    gap:12px;
    animation:fade .25s ease;
    max-width:420px;
}
@keyframes fade{
    from{opacity:0; transform:translateY(8px);}
    to{opacity:1; transform:translateY(0);}
}
form h2{
    font-size:28px;
    margin-bottom:6px;
    color:#222;
}
label{ font-size:13px; color:#555; margin-left:6px; }
.input-row{ display:flex; gap:12px; }
input[type="text"],
input[type="email"],
input[type="password"]{
    padding:12px 14px;
    font-size:15px;
    border-radius:8px;
    border:1px solid #ddd;
    width:100%;
    box-sizing:border-box;
}
button{
    margin-top:6px;
    background:#d34932;
    color:#fff;
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    transition:.24s;
}
button:hover{ background:#000; }

/* small links */
.small-link{
    font-size:14px;
    text-decoration:none;
    color:#d34932;
}
.small-link:hover{ text-decoration:underline; }

/* error box */
.form-error{
    background:#feecec;
    color:#b42318;
    border:1px solid #f5c6c6;
    padding:10px 12px;
    border-radius:8px;
    font-weight:600;
    margin-top:6px;
    animation:appear .18s ease;
}
@keyframes appear{
    from{opacity:0; transform:translateY(-6px)}
    to{opacity:1; transform:translateY(0)}
}

/* success box (optional) */
.form-success{
    background:#e9f8ef;
    color:#0b7a39;
    border:1px solid #bde6c7;
    padding:10px 12px;
    border-radius:8px;
    font-weight:600;
    margin-top:6px;
}

/* DEFAULT SHOW SIGN IN */
#signinForm{ display:flex; }


/* ============================================
   ðŸ“± MOBILE RESPONSIVE (MAX-WIDTH: 768PX)
============================================ */
@media (max-width: 768px){

    body{
        height:auto;
        padding:20px 0;
        align-items:flex-start;
    }

    .wrapper{
        width:95%;
        height:auto;
        flex-direction:column;
        border-radius:18px;
    }

    /* LEFT PANEL */
    .left-panel{
        width:100%;
        height:260px;
        border-radius:18px 18px 0 0;
    }

    .left-logo{
        top:25px;
        left:25px;
    }

    .left-logo img{
        width:150px;
        margin-bottom:15px;  /* NEW SPACE BELOW LOGO */
    }

    .home-btn{
        font-size:22px;
        padding:6px 10px;
        top:25px;
        right:25px;
    }

    .left-text h2{
        font-size:28px;
        margin-top:30px;
    }
    .left-text p{
        font-size:14px;
    }

    /* RIGHT PANEL */
    .right-panel{
        width:100%;
        padding:35px 28px;
    }

    form{
        max-width:100%;
        gap:10px;
    }

    form h2{
        font-size:24px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"]{
        padding:11px 12px;
        font-size:15px;
    }

    button{
        padding:12px;
        font-size:15px;
    }

    .small-link{
        font-size:13px;
    }

    .form-error{
        font-size:14px;
        padding:8px 10px;
    }
}

/* ============================================
   ðŸ“± SMALL MOBILE (MAX-WIDTH: 480PX)
============================================ */
@media (max-width: 480px){

    .left-panel{
        height:220px;
    }

    .left-logo{
        top:20px;
        left:20px;
    }

    .left-logo img{
        width:120px;
        margin-bottom:20px; /* SPACE BELOW LOGO */
    }

    .home-btn{
        top:20px;
        right:20px;
        font-size:20px;
        padding:5px 8px;
    }

    .left-text h2{
        font-size:22px;
    }

    .left-text p{
        font-size:12px;
    }

    .right-panel{
        padding:25px 18px;
    }

    form{
        max-width:90%;
    }

    form h2{
        font-size:22px;
    }

    input{
        font-size:14px;
        padding:10px;
    }

    button{
        font-size:14px;
        padding:10px;
    }

    .small-link{
        font-size:12px;
    }
}


</style>
</head>
<body>

<div class="wrapper">

    <!-- LEFT PANEL -->
    <div class="left-panel" aria-hidden="true">
        <div class="left-overlay"></div>

        <div class="left-logo">
            <a href="saas.html">
    <img src="img/logo1.webp" class="logo" alt="Charity Logo">
</a>

        </div>

        <a href="saas.html" class="home-btn" aria-label="Home">
            <i class="ri-home-4-fill"></i>
        </a>

        <div class="left-text" aria-hidden="true">
            <h2>Join Hands To<br>Make a Difference</h2>
            <p>Together we bring hope, love and support to those who need it most.</p>
        </div>
    </div>

    <!-- RIGHT PANEL FORMS -->
    <div class="right-panel" role="main">

        <!-- SIGN IN FORM -->
        <form id="signinForm" novalidate>
            <h2>Sign In</h2>

            <label for="signinEmail">Email address</label>
            <input id="signinEmail" type="email" placeholder="you@example.com" />

            <label for="signinPassword">Password</label>
            <input id="signinPassword" type="password" placeholder="Your password" />

            <a href="#" class="small-link" onclick="showForgot(); return false;">Forgot Password?</a>

            <button id="signinBtn" type="button">Login</button>

            <div id="signinError" class="form-error" style="display:none"></div>
            <a href="#" class="small-link" onclick="showSignUp(); return false;">Create New Account</a>
        </form>

        <!-- SIGN UP FORM -->
        <form id="signupForm" novalidate>
            <h2>Create Account</h2>

            <label for="signupName">Full Name</label>
            <input id="signupName" type="text" placeholder="Your full name" />

            <label for="signupEmail">Email address</label>
            <input id="signupEmail" type="email" placeholder="you@example.com" />

            <label for="signupPassword">Password</label>
            <input id="signupPassword" type="password" placeholder="Choose a password (min 6 chars)" />

            <label for="signupConfirm">Confirm password</label>
            <input id="signupConfirm" type="password" placeholder="Repeat password" />

            <button id="signupBtn" type="button">Register</button>

            <div id="signupError" class="form-error" style="display:none"></div>
            <a href="#" class="small-link" onclick="showSignIn(); return false;">Already have an account?</a>
        </form>

        <!-- FORGOT PASSWORD FORM -->
        <form id="forgotForm" novalidate>
            <h2>Reset Password</h2>

            <label for="forgotEmail">Email address</label>
            <input id="forgotEmail" type="email" placeholder="you@example.com" />

            <button id="forgotBtn" type="button">Send Reset Link</button>

            <div id="forgotError" class="form-error" style="display:none"></div>
            <a href="#" class="small-link" onclick="showSignIn(); return false;">Back to Sign In</a>
        </form>

    </div>

</div>

<script>
/* ---------- Helpers ---------- */
function showElement(id){
    document.getElementById(id).style.display = "flex";
}
function hideElement(id){
    document.getElementById(id).style.display = "none";
}
function setError(id, message){
    const el = document.getElementById(id);
    el.textContent = message;
    el.style.display = "block";
    setTimeout(()=> { el.style.display = "none"; el.textContent = ""; }, 2000);
}
function isEmailValid(email){
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
}
function isPasswordStrong(pwd){
    return (
        pwd.length >= 6 &&
        /[A-Z]/.test(pwd) &&        // uppercase
        /[0-9]/.test(pwd) &&        // number
        /[^A-Za-z0-9]/.test(pwd)    // special character
    );
}

/* ---------- Show/Hide forms ---------- */
function hideAllForms(){
    hideElement('signinForm');
    hideElement('signupForm');
    hideElement('forgotForm');
}
function showSignIn(){
    hideAllForms();
    showElement('signinForm');
}
function showSignUp(){
    hideAllForms();
    showElement('signupForm');
}
function showForgot(){
    hideAllForms();
    showElement('forgotForm');
}

/* ---------- SIGN IN ---------- */
document.getElementById('signinBtn').addEventListener('click', function(){
    const email = document.getElementById('signinEmail').value.trim();
    const pwd = document.getElementById('signinPassword').value;

    if(!email){
        setError('signinError', 'Please fill the email address.');
        return;
    }
    if(!isEmailValid(email)){
        setError('signinError', 'Please enter a valid email address.');
        return;
    }
    if(!pwd){
        setError('signinError', 'Please fill the password.');
        return;
    }
    if(!isPasswordStrong(pwd)){
        setError('signinError', 'Password must have Uppercase, Number, Special char.');
        return;
    }

    window.location.href = '404_1.html';
});

/* ---------- SIGN UP ---------- */
document.getElementById('signupBtn').addEventListener('click', function(){
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const pwd = document.getElementById('signupPassword').value;
    const conf = document.getElementById('signupConfirm').value;

    if(!name){
        setError('signupError', 'Please enter your full name.');
        return;
    }
    if(!email){
        setError('signupError', 'Please fill the email address.');
        return;
    }
    if(!isEmailValid(email)){
        setError('signupError', 'Please enter a valid email address.');
        return;
    }
    if(!pwd){
        setError('signupError', 'Please enter a password.');
        return;
    }
    if(!isPasswordStrong(pwd)){
        setError('signupError', 'Password needs Uppercase, Number, Special character.');
        return;
    }
    if(pwd !== conf){
        setError('signupError', 'Passwords do not match.');
        return;
    }

    window.location.href = '404_1.html';
});

/* ---------- FORGOT PASSWORD ---------- */
document.getElementById('forgotBtn').addEventListener('click', function(){
    const email = document.getElementById('forgotEmail').value.trim();

    if(!email){
        setError('forgotError', 'Please enter your email address.');
        return;
    }
    if(!isEmailValid(email)){
        setError('forgotError', 'Please enter a valid email address.');
        return;
    }

    window.location.href = '404_1.html';
});

/* Initialize */
showSignIn();
</script>


</body>
</html>

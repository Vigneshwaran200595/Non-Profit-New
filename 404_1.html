<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020b2d, #03174a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* ===== FLOATING SHAPES ===== */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 8s infinite ease-in-out;
    }

    .shape.one {
      width: 280px;
      height: 280px;
      background: #3cc3b3;
      top: 10%;
      left: -100px;
    }

    .shape.two {
      width: 200px;
      height: 200px;
      background: #ff5b6e;
      bottom: 12%;
      right: -80px;
      animation-delay: 2s;
    }

    .shape.three {
      width: 120px;
      height: 120px;
      background: #ffffff;
      top: 20%;
      right: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-35px); }
      100% { transform: translateY(0); }
    }

    /* ===== CONTENT BOX ===== */
    .error-box {
      position: relative;
      z-index: 2;
      max-width: 520px;
      text-align: center;
      padding: 40px 30px;
    }

    /* LOGO */
    .logo img {
      width: 220px;
      margin-bottom: 30px;
    }

    /* 404 TEXT */
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(60,195,179,0.6);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .error-title {
      font-size: 28px;
      margin: 18px 0 12px;
    }

    .error-desc {
      font-size: 15px;
      color: #cfe9f0;
      line-height: 1.7;
      margin-bottom: 34px;
    }

    /* BUTTON */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 34px;
      background: linear-gradient(135deg, #3cc3b3, #ff5b6e);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 40px;
      transition: all 0.35s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .back-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .error-code {
        font-size: 90px;
      }

      .error-title {
        font-size: 22px;
      }

      .logo img {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- FLOATING SHAPES -->
  <div class="shape one"></div>
  <div class="shape two"></div>
  <div class="shape three"></div>

  <!-- CONTENT -->
  <div class="error-box">

    <!-- LOGO IMAGE -->
    <div class="logo">
      <img src="Images/logo.webp" alt="Stackly Logo">
    </div>

    <div class="error-code">404</div>

    <h2 class="error-title">Page Not Found</h2>

    <p class="error-desc">
      Sorry, the page you’re looking for doesn’t exist or may have been moved.
      Let’s get you back to the homepage safely.
    </p>

    <a href="saas.html" class="back-btn">
      ← Back to Home
    </a>

  </div>

</body>
</html>
